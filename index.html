<body>
    <header>
        <h1 id="titulo">Transform</h1>
        <h3 id="descrição">Transforma qualquer palavra em maiúsculo ou em minúsculo</h3>
    </header>

    <main>
        <div id="container" class="container.is-widescreen">
            
            <div id="text-container">
                <textarea name="#" id="entrada" cols="30" rows="10" placeholder="Digite ou cole texto aqui..."
                    style="resize: none;"></textarea>
            </div>
            <div id="button-container">
                <input type="button" value="Minúsculo" id="button1"
                    class="btn button is-primary is-light button is-medium botão-pequeno" onclick="minu()">
                <input type="button" value="Maiúsculo" id="button2"
                    class="btn button is-primary is-light button is-medium botão-pequeno" onclick="maiusculo()">
            </div>
        </div>

        
            <div id="saida-container">
                <p id="saida"></p>
            </div>
    </main>
